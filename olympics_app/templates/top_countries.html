{% extends "layout.html" %}
{% block content %}
  <h2 class="mt-4">Top 10 Gold-Winning Countries</h2>
  <table class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>NOC</th>
        <th>Gold Medals</th>
      </tr>
    </thead>
    <tbody>
      {% for noc, gold_count in countries %}
        <tr>
          <td>{{ noc }}</td>
          <td>{{ gold_count }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
